{% extends "core/base.html" %}
{% block content %}
  <h3>{{ title }}</h3>

  <p>Are you sure you want to delete: <b>{{ object }}</b> ?</p>

  <form method="post" style="display:flex; gap:10px;">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="javascript:history.back()">Cancel</a>
  </form>
{% endblock %}
